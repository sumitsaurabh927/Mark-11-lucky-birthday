<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Lucky Birthday</title>
</head>

<body>

    <div class="container">
        <h1 class="headin">Is Your Birthday Lucky?</h1>
        <p class="scroll">Scroll down to checkout</p>
    </div>
    <div class="container">
        <div class="privacymsg">
            <p class="privacy-notice">Privacy Notice! We are not storing your data.</p>
            <button class="privacy">OK</button>
        </div>
        <div class="main">
            <p class="greeting">Enter your date of birth and your lucky number and we'll tell you if your birthday is
                lucky or not!</p>

            <label for="dateofbirth">Enter your date of birth below</label>
            <input type="date" class="dateofbirth" id="dateofbirth">

            <label for="luckynumber">Enter your lucky number below</label>
            <input type="number" class="luckynumber" id="luckynumber" placeholder="Enter your lucky number">

            <button class="calculation">Calculate</button>
            <div class="gif">
                <img src="https://media.giphy.com/media/xT1XGFOXzYa0AGcNTG/giphy.gif" alt="This is your lucky day"
                    class="lucky ">
                <img src="https://media.giphy.com/media/2qoBbnXpzHTPyW6Q3g/giphy.gif" alt="This isn't your lucky day"
                    class="unlucky">
            </div>

            <h1 class="output"></h1>
        </div>
    </div>
    <footer class="footer">
        <h2 class="footHeading">Ping me!</h2>
        <ul class="footerlinks">
            <a href="https://github.com/sumitsaurabh927" class="link" target="_blank">Github</a>
            <a href="https://www.linkedin.com/in/sumit-saurabh-794342153/" class="link" target="_blank">LinkedIn</a>
            <a href="https://twitter.com/sumitsaurabh927" class="link" target="_blank">Twitter</a>
        </ul>
    </footer>


</body>
<script src="./app.js"></script>

</html>
