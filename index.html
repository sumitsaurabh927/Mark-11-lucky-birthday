<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Lucky Birthday?</title>
</head>

<body>

    <div class="container">
        <h1 class="heading">Is Your Birthday Lucky?</h1>
    </div>
    <div class="container">
        <div class="privacymsg">
            <p class="privacy-notice">Privacy Notice!</p>
            <p class="privacy-notice">We are not storing your data.</p>

            <button class="privacy">OK Got it!</button>
        </div>
        <div class="main">
            <p class="greeting">Enter your date of birth and your lucky number and we'll tell you if your birthday is
                lucky or not!</p>
            <p>
                <label for="dateofbirth">Enter your date of birth below:</label>
            </p>
            <input type="date" class="dateofbirth" id="dateofbirth">
            <p>
                <label for="luckynumber">Enter your lucky number below:</label>
            </p>
            <p><input type="number" class="luckynumber" id="luckynumber" placeholder="Enter your lucky number">
            </p>
            <button class="calculation">Calculate</button>
            <p>
                <div class="gif">
                    <img src="https://media.giphy.com/media/xT1XGFOXzYa0AGcNTG/giphy.gif" alt="This is your lucky day"
                        class="lucky ">
                    <img src="https://media.giphy.com/media/2qoBbnXpzHTPyW6Q3g/giphy.gif"
                        alt="This isn't your lucky day" class="unlucky">
                </div>
            </p>
        </div>
    </div>
    <footer class="footer">
        <h2 class="footHeading">Say hi!</h2>
        <ul class="footerlinks">
            <a href="https://github.com/sumitsaurabh927" class="link" target="_blank">Github</a>
            <a href="https://www.linkedin.com/in/sumit-saurabh-794342153/" class="link" target="_blank">LinkedIn</a>
            <a href="https://twitter.com/sumitsaurabh927" class="link" target="_blank">Twitter</a>
        </ul>
    </footer>


</body>
<script src="./app.js"></script>

</html>
